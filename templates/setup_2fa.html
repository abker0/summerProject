{% extends 'base.html' %}
{% block title %}Set up Two-Factor Auth{% endblock %}
{% block content %}
  <h1>Set up Two-Factor Authentication</h1>
  <div class="center">
    <p>Scan this QR code with your authenticator app (e.g., Google Authenticator, Authy).</p>
    <img src="/2fa/qr" alt="2FA QR"/>
    <p>Or enter this manual key: <strong>{{ user.two_factor_secret }}</strong></p>
  </div>

  <form method="post">
    <label>Enter 6-digit code: <input name="code" pattern="\d{6}" required></label>
    <div class="check-row">
      <label><input type="checkbox" name="trust_device"> Trust this device for 30 days</label>
    </div>
  <button class="btn btn-primary btn-lg" type="submit">Verify and enable 2FA</button>
  </form>
{% endblock %}
