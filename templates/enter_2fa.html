{% extends 'base.html' %}
{% block title %}Enter 2FA Code{% endblock %}
{% block content %}
  <h1>Two-Factor Verification</h1>
  <form method="post">
    <label>Enter 6-digit code: <input name="code" pattern="\d{6}" required></label>
    <div class="check-row">
      <label><input type="checkbox" name="trust_device"> Trust this device for 30 days</label>
    </div>
  <button class="btn btn-primary btn-lg" type="submit">Verify</button>
  </form>
{% endblock %}
