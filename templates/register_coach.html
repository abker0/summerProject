{% extends 'base.html' %}
{% block title %}Register Coach{% endblock %}
{% block content %}
  <h1>Register Coach</h1>
  <form method="post">
      <label>Invite token: <input name="invite_token" value="{{ token or '' }}" required></label><br/>
      <label>Title:
        <select name="title">
          <option value="">(None)</option>
          <option>Mr</option>
          <option>Mrs</option>
          <option>Miss</option>
          <option>Ms</option>
          <option>Dr</option>
          <option>Prof</option>
          <option>Master</option>
        </select>
      </label><br/>
      <label>First name: <input name="first_name" required></label><br/>
      <label>Last name: <input name="last_name" required></label><br/>
      <label>Email: <input name="email" type="email" required></label><br/>
      <label>Password: <input name="password" type="password" required></label><br/>
      <label>Confirm: <input name="confirm" type="password" required></label><br/>
      <label>Phone: <input name="phone"></label><br/>
    <button class="btn btn-primary btn-lg" type="submit">Create coach account</button>
  </form>
  <div class="center" style="margin-top:.5rem;">
    <a class="btn" href="/register/learner">Learner register</a>
  </div>
{% endblock %}
