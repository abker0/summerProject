{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
  <h1>Reset Password</h1>
  <p>Enter the 6-digit code from your authenticator app for {{ email }} ({{ role }}), then choose a new password.</p>
  <form method="post">
    <label>Authenticator code: <input name="code" pattern="\d{6}" required></label>
    <label>New password: <input type="password" name="new_password" required></label>
    <label>Confirm new password: <input type="password" name="confirm_password" required></label>
  <button class="btn btn-primary btn-lg" type="submit">Reset Password</button>
  </form>
{% endblock %}
